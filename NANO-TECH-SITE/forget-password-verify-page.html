<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password - ZASTA FIT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="new-password-page">
        <div class="new-password-form-section">
            <h1>Create New Password</h1>
            <p>Please enter a new password and confirm it.</p>

            
            <div class="input-container">
                <input class="password-input" type="password" id="new-password" name="new-password" placeholder="New Password">
                <span class="eye-icon" onclick="togglePasswordVisibility('new-password')">&#128065;</span>
            </div>
            
            
            <div class="input-container">
                <input class="password-input" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                <span class="eye-icon" onclick="togglePasswordVisibility('confirm-password')">&#128065;</span>
            </div>
            
            
            <div id="error-message" class="error-message"></div>

            
            <button class="log-in-button" onclick="validatePassword()">Log In</button>
        
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
