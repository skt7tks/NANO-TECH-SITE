<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ZASTA FIT</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="forgot-password-page">
        <div class="forgot-password-form-section">
            <h1>Forgot Password</h1>
            <p>Answer the following questions to verify</p>
            
            <div class="input-container">
                <input class="email-input" type="email" name="email" placeholder="Enter your registered email" required>
            </div>
            
            <div class="security-questions-container">
                <label for="question1">What was the name of your first pet?</label>
                <input class="security-input" type="text" name="question1" placeholder="Your answer" required>
            </div>
            
            <button class="verify-button">
                <a href="./forget-password-verify-page.html" style="text-decoration: none; color: white;">Verify</a>
            </button>
            
            <hr class="divider">
            
            <a href="./login-if-you-are-registered.html" class="back-to-login">Back to Login</a>
        </div>
    </div>

</body>
</html>
