<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZASTA FIT - Log In</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="login-page">
        <div class="login-form-section">
            <h1>Log In to ZASTA FIT</h1>
            <p>Access your account or create a new one.</p>
            
            <div class="input-container">
                <input class="username-input" type="email" name="username" placeholder="Email or Phone Number">
            </div>
            <div class="input-container">
                <input class="password-input" type="password" name="password" placeholder="Password">
            </div>
            
            <button class="log-in-button">Log In</button>
            <a href="./forget-password.html" class="password-reset">Forgot Password?</a>
            
            <hr class="divider">
            
            <button class="new-account-button"><a href="./registration.html" target="_blank" style="text-decoration: none;">Create New Account</a></button>
        </div>
    </div>
</body>
</html>
